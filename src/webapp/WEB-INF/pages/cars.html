<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="2">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Horse Power</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
            <td th:utext="${car.getHorsePower()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
